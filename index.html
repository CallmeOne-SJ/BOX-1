<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .weather-box { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; width: 300px;}
        input, button { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>天气仪表盘</h1>
    <input type="text" id="city-input" placeholder="请输入城市名称">
    <button onclick="fetchWeather()">查询天气</button>

    <div class="weather-box" id="weather-result">
        <!-- 天气信息将显示在这里 -->
    </div>

    <script>
    async function fetchWeather() {
    const apiKey = "02298453bf8230604707a6af1f6c2aa2"; // 天气获取API Key
    const city = document.getElementById('city-input').value.trim();
    const resultDiv = document.getElementById('weather-result');
    if (!city) {
        resultDiv.innerHTML = "请输入城市名称！";
        return;
    }

    resultDiv.innerHTML = "正在获取天气信息...";
    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=zh_cn`
        );
        if (!response.ok) {
            resultDiv.innerHTML = "未找到该城市，请检查拼写是否正确。";
            return;
        }
        const data = await response.json();
        resultDiv.innerHTML = `
            <h3>${data.name} 天气</h3>
            <p><b>天气状况：</b> ${data.weather[0].description}</p>
            <p><b>温度：</b> ${data.main.temp}℃</p>
            <p><b>湿度：</b> ${data.main.humidity}%</p>
            <p><b>风速：</b> ${data.wind.speed} m/s</p>
        `;
    } catch (error) {
        resultDiv.innerHTML = "获取天气数据失败，请稍后重试。";
    }
}// 这里是获取天气数据的JS代码
    </script>
</body>
</html>
